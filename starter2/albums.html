<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Muli:wght@500&display=swap" rel="stylesheet">
    </head>

    <body>

        <div id="screen">

            <!-- Head title bar -->
            <div class="head-bar">
                <h1>My Music</h1>
            </div>

            <!-- Albums are organized by grid (grid is formatted in CSS file) -->
            <div class="albums-grid-container">


                <!-- Album image, album title, artist name are grouped by division -->
                <div class="albums-album-wrapper">
                    <!-- Link to songs.html -->
                    <a href=songs.html>
                        <img src=images/cbook.jpg class="albums-album-art"></img>
                        <p class="albums-album-name">Coloring Book</p>
                    </a>
                    <p class="albums-artist-name">Chance the Rapper</p>
                </div>

                <div class="albums-album-wrapper">
                    <img src=images/crybaby.jpg class="albums-album-art"></img>
                    <p class="albums-album-name">Crybaby</p>
                    <p class="albums-artist-name">Melanie Martinez</p>
                </div>

                <div class="albums-album-wrapper">
                    <img src=images/currents.jpg class="albums-album-art"></img>
                    <p class="albums-album-name">Currents</p>
                    <p class="albums-artist-name">Tame Impala</p>
                </div>

                <div class="albums-album-wrapper">
                    <img src=images/telefone.jpeg class="albums-album-art"></img>
                    <p class="albums-album-name">Telefone</p>
                    <p class="albums-artist-name">Noname</p>
                </div>

            </div>


        </div>
   </body>
</html>

* bg iphone img is 363x762px
